<!---->
<div id="user_detail" class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h1>
                用户详情页
            </h1>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        属性
                    </th>
                    <th>
                        用户信息
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        用户ID
                    </td>
                    <td>
                        {{user._id}}
                    </td>
                </tr>
                <tr>
                    <td>
                        用户名称
                    </td>
                    <td>
                        {{user.name}}
                    </td>
                </tr>
                <tr>
                    <td>
                        用户密码
                    </td>
                    <td>
                        {{user.password}}
                    </td>
                </tr>
                <tr>
                    <td>
                        用户权限
                    </td>
                    <td>
                        {{user.role}}
                    </td>
                </tr>
                <tr>
                    <td>
                        用户注册时间
                    </td>
                    <td>
                        {{moment(user.mate.createAt).format('YYYY年MM月DD日HH:mm:ss')}}
                    </td>
                </tr>
                <tr>
                    <td>
                        用户修改时间
                    </td>
                    <td>
                        {{moment(user.mate.updateAt).format('YYYY年MM月DD日HH:mm:ss')}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/userjs/userDetail.js"></script>
<script src="/js/userjs/localuser.js"></script>
</body>

</html>
